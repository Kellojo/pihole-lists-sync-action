name: Test with Pi-hole

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Start Pi-hole container
        run: |
          cd test
          docker-compose up -d

      - name: Wait for Pi-hole to be ready
        run: |
          echo "Waiting for Pi-hole to be ready..."

          # Wait for container to be responsive
          echo "Checking container health..."
          until docker ps --filter "name=pihole" --filter "health=healthy" | grep -q pihole 2>/dev/null || [ $? -eq 0 ]; do
            sleep 2
            echo "Container still starting..."
          done

      - name: Run tests
        run: |
          echo "Running tests..."

        # TODO: use local action for testing & check, if it needs to be built first

      - name: Stop Pi-hole container
        if: always()
        run: docker-compose down
